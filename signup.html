<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CoreLedger </title>
    <link rel="icon" href="assets/logo.png" type="image/icon type">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="sign-up-container">
            <h1 class="title">Create an Account</h1>
            <form class="form">
                <div class="form-group">
                    <label for="first-name" class="label">First Name</label>
                    <input type="text" id="first-name" name="first-name" class="input" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="last-name" class="label">Last Name</label>
                    <input type="text" id="last-name" name="last-name" class="input" placeholder="Enter your last name" required>
                </div>

                <div class="form-group">
                    <label for="email" class="label">Email</label>
                    <input type="email" id="email" name="email" class="input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="country" class="label">Country</label>
                    <select id="country" name="country" class="input" required>
                        <option value="" disabled selected>Select your country</option>
                        <option value="Afghanistan">Afghanistan</option>
                        <option value="Albania">Albania</option>
                        <option value="Algeria">Algeria</option>

                        <option value="Tunisia">Tunisia</option>
                        <option value="USA">United States Of America</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="company" class="label">Company Name</label>
                    <input type="text" id="company" name="company" class="input" placeholder="Enter your company name" required>
                </div>

                <div class="form-group terms">
                    <input type="checkbox" id="agree" name="agree" required>
                    <label for="agree" class="label">I agree to the <a href="#" class="link">terms and conditions</a></label>
                </div>

                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p class="footer-text">
                Already have an account? <a href="signin.html" class="link">Sign In</a>
            </p>
        </div>
    </div>
</body>
</html>
